<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>THIS IS HTML TESTING TITLE</title>
	</head>

	<body>
		<form action="http://www.google.com" method="get">
			<label for="email_tag">EMAIL:</label>
			<input id="email_tag" type="email" name="useremail" placeholder="email">
			<br>
			<label for="pass_tag">PASSWORD:</label>
			<input id="pass_tag" type="password" name="password" placeholder="password">

			<input type="submit" name="" value="Submit">
		</form>


		<form>
			<h3>Do you already own a dog?</h3>
			<label for="yes">Yes: </label>
			<input type="radio" name="dog_choice" value="yes">
			<label for="no">No: </label>
			<input type="radio" name="dog_choice" value="no">
		</form>
		<form method="get">
			<p>How clean is your house (1-3)</p>
			<select name="stars">
				<option value="Great">3</option>
				<option value="Good">2</option>
				<option value="Bad">1</option>
			</select>

			<p>Any other comments?</p>

			<textarea name="name" rows="6" cols="20"></textarea>

			<input type="submit" name="" value="Submit feedback">
		</form>
	</body>
</html>
