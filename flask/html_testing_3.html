<!DOCTYPE html>
<html>
<head>
	<title>Puppy Adoption Page</title>
</head>
<body>
	<h1>Puppy Adoption Page</h1>
	<h2>Please enter your information to adopt a puppy and we'll email you back</h2>
	<p>Please Note: First Name, Last Name, Password, and Email are required</p>

	<form method="get">
		<label for="first_name">First Name:</label>
		<input id="first_name" type="text" name="first_name" placeholder="First Name">

		<label for="last_name">Last Name:</label>
		<input id="last_name" type="text" name="last_name" placeholder="Last Name">

		<p></p>
		
		<label for="email">Email:</label>
		<input id="email" type="email" name="email" placeholder="name@email.com">
		
		<label for="password">Password:</label>
		<input type="password" name="password">
		
		<p>Are you over the age of 18?</p>
		
		<label for="yes">Yes:</label>
		<input id="yes" type="radio" name="choice" value="yes">
		<label for="no">No:</label>
		<input id="no" type="radio" name="choice" value="no">

		<p>Do you have a Credit Card or PayPal?</p>
		
		<select name="payment">
			<option value="cc">Credit Card</option>
			<option value="pp">PayPal</option>
		</select>
		<p></p>
		<input type="submit" name="submit" value="Submit Feedback">
	</form>
</body>
</html>
